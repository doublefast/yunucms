<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-transform" />
    <meta name="applicable-device" content="pc,wap">
    <meta name="MobileOptimized" content="width" />
    <meta name="HandheldFriendly" content="true" />
    <title><if condition="strlen($category['seo_title']) neq 0">{$category.seo_title}<else/>{$category.title}-<yunu:config name="site_title"></if></title>
    <meta name="keywords" content="<if condition="strlen($category['seo_keywords']) neq 0">{$category.seo_keywords}<else/>{$category.title}</if>">
    <meta name="description" content="<if condition="strlen($category['seo_desc']) neq 0">{$category.seo_desc|str2sub=160, true}<else/>{$category.desc|str2sub=160, true}</if>">
    <script type="text/javascript" src="__PUBLIC__/js/jquery-1.12.4.min.js"></script>
    <link rel="stylesheet" href="__PUBLIC__/css/yunu.css">
    <link rel="stylesheet" href="__PUBLIC__/css/swiper.min.css">
    <script type="text/javascript" src="__PUBLIC__/js/yunu.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/Superslide.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/swiper.min.js"></script>
</head>
<body>
    <include file="public:header" />

    <div class="page_banner">
        <img src="__PUBLIC__/img/pagebanner.jpg">
    </div>

	<div class="main container">
    	<div class="center clearfix">
            <div class="main_l fl">
                <p>
                    <yunu:type typeid='$cid' type="parent">
                        <span>{$type.title}</span>
                        <i>{$type.subtitle}</i>   
                    </yunu:type>            
                </p>
                <ul>
                    <yunu:catlist cid="$category['id']" type="parent">
                        <li <if condition="$catlist['id'] eq $cid || $catlist['id'] eq $category['pid']">class="on"</if>><a href="{$catlist.url}"><span>{$catlist.title}</span></a></li>
                    </yunu:catlist>
                </ul>
                <div class="liuyan">
                    <b>
                        <yunu:type typeid='30'>
                            <a href="{$type.url}">
                                <img src="__PUBLIC__/img/lxa1.jpg" alt="图片名">
                                <img src="__PUBLIC__/img/lxa2.jpg" alt="图片名">
                            </a>
                        </yunu:type>
                    </b>
                    <b>
                        <yunu:type typeid='73'>
                            <a href="{$type.url}">
                                <img src="__PUBLIC__/img/lya1.jpg" alt="图片名">
                                <img src="__PUBLIC__/img/lya2.jpg" alt="图片名">
                            </a>
                        </yunu:type>
                    </b>
                </div>
            </div>
            <div class="main_r fr">
                <div class="crumbs clearfix">
                    <p>
                        <yunu:position cid="$cid" delimiter="&gt;&gt;" />
                    </p>
                </div>
                <div class="show_guest clearfix">
                    <!-- <div class="fl">
                        <i></i>
                        <div class="guestbook">
                            <b><img src="__PUBLIC__/img/liuyan.jpg" alt=""></b>
                            <p>
                                <strong>在线留言</strong>
                                <span>ONLINE MESSAG</span>
                            </p>
                        </div>
                    </div> -->
	    			<div class="fr">
                        <form id="myform1" method="post" action="<yunu:url name='form'>">
                          <input type="hidden" name="__token__" value="{$Request.token}" >
                          <input type="hidden" name="__formid__" value="1" >
                          <input type="hidden" name="__returntype__" value="default" >
                          <p>
                              <span>联系人</span>
                              <input type="text" name="name">
                          </p>
                          <p>
                              <span>联系电话</span>
                              <input type="text" name="phone">
                          </p>
                          <p>
                              <span>联系邮箱</span>
                              <input type="text" name="email">
                          </p>
                          <p>
                              <span>联系地址</span>
                              <input type="text" name="dizhi">
                          </p>
                          <p>
                              <span>内容</span>
                              <textarea></textarea>
                          </p>
                          <p class="yanz clearfix">
                              <span>验证码</span>
                          	  <input type="text" name="__captcha1__" value="" >
							  <img src="<yunu:url name='captcha' id='1'>" onclick="this.src='<yunu:url name='captcha' id='1'>'" />
                          </p>
                          <p>
                              <input class="btn" type="submit" name="" value="提交">
                          </p>
                        </form>
    				</div>
    			</div>
            </div>
    	</div>
    </div>

    <include file="public:footer" />
</div>
</body>
</html>
